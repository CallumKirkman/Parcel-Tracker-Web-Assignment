{% extends "base.html" %}
{% set active_page = "home" %}

<head>
    {% block title %}Home{% endblock %}
</head>

{% block content %}
<body>
<div class="main-body">
    <h1>[Name] account details</h1>
    <img src="../static/assets/user.png"> <!-- ../{{picture}} -->
    <br>
    <hr>

    <form action="" method="POST">
        <label for="name" style="">Name:</label>
        <input type="text" id="name" name="name" placeholder="name">
        <hr>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="email">
        <hr>
        <br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="address">
        <hr>
        <br>
        <label for="picture">Picture:</label>
        <input type="file" accept=".png, .jpg, .jpeg" id="picture" name="picture">
        <hr>
        <br>
        <input type="submit" value="Submit">
    </form>
    <a href="" class="btn btn-danger">Delete Account</a><br>
</div>
</body>
{% endblock %}
