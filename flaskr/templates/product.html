{% extends "base.html" %}
{% set active_page = "data" %}

<head>
    {% block title %}Data{% endblock %}
</head>

{% block content %}
<body>
<div class="container" id="product-list" style="margin-top: 40px !important;">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel-body">
                <hr>
                <h1 class="text-center pageTitle">Available Products</h1>
                <hr>
            </div>
        </div>
    </div>
    <br>

    <div class="row">
        {% for product in products %}
        <div class="thumbnail">
            <form method="post" action="{{ url_for('add_product_to_cart') }}">
                <div class="product-image">
                    <a href="#" class="modal-trigger" data-target="modal-item"><img src="../{{ product.image }}"
                                                                                    style="width:450px;height:450px;"></a>
                </div>
                <hr/>
                <div class="caption text-center">
                    <div class="product-title">{{ product.name }}</div>
                    <div class="product-price">Â£ {{ product.price }}0</div>
                    <hr/>
                    <div class="cart-action">
                        <input type="hidden" name="code" value="{{ product.code }}"/>
                        <input type="text" class="product-quantity logged-in" name="quantity" value="1"
                               size="2"/>
                        <input type="submit" value="Add to Cart" class="btnAddAction logged-in"/><br>
                    </div>
                </div>
            </form>
        </div>
        {% endfor %}
    </div>
</div>

<!-- ITEM MODAL -->
<div id="modal-item" class="modal">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <hr>
            <h1>More information</h1>
            <p>Information about product from database</p>
            <hr>
            <br>
            <button type="button" class="btn btn-danger float-right" onclick="closeItem()">Close</button>
        </div>
    </div>
</div>
</body>
{% endblock %}
