<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Parcel Tracker">
    <meta name="author" content="Callum Kirkman">

    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <!--    &lt;!&ndash; Custom styles &ndash;&gt;-->
    <link href="../static/css/style.css" rel="stylesheet">

</head>

<body>

<nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <img src="../static/assets/companyLogo.png" alt="Company Logo" width="100" height="100"/>
        <ul class="navbar-nav me-auto">
            <li class="nav-item">
                <a href="{{ url_for('home') }}">Home</a>
            </li>
            <li class="nav-item">
                <a href="{{ url_for('about') }}">About</a>
            </li>
        </ul>
        <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#myModal">
            Log In
        </button>
    </div>
</nav>

<div class="modal" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Modal Heading</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                Modal body..
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
            </div>

        </div>
    </div>
</div>


<main role="main" class="container" style="margin-top:120px">
    <!-- Content -->
    {% block content %}{% endblock %}

</main>
</body>
</html>
