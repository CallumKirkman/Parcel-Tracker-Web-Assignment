<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Parcel Tracker">
    <meta name="author" content="Callum Kirkman">

    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <!--    &lt;!&ndash; Custom styles &ndash;&gt;-->
    <link href="../static/css/style.css" rel="stylesheet">

</head>

<body>

<nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <img src="../static/assets/companyLogo.png" alt="Company Logo"/>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a href="{{ url_for('home') }}">Home</a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('about') }}">About</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main role="main" class="container" style="margin-top:200px">
    <!-- Content -->
    {% block content %}
    {% endblock %}

</main>
</body>
</html>
