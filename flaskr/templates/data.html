{% extends "base.html" %}
{% set active_page = "data" %}

<head>
    {% block title %}Data{% endblock %}
</head>

{% block content %}
<body>
<div class="container" id="product-list" style="margin-top: 40px !important;">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel-body">
                <h1 class="text-center pageTitle">Available Products</h1>
            </div>
        </div>
    </div>
    <br>

    <div class="row">
        {% for product in products %}
        <div class="thumbnail">
            <form method="post" action="{{ url_for('add_product_to_cart') }}">
                <div class="product-image"><img src="../{{ product.image }}" style="width:450px;height:450px;">
                </div>
                <hr/>
                <div class="caption text-center">
                    <div class="product-title">{{ product.name }}</div>
                    <div class="product-price">Â£ {{ product.price }}</div>
                    <hr/>
                    <div class="cart-action">
                        <input type="hidden" name="code" value="{{ product.code }}"/>
                        <input type="text" class="product-quantity logged-in" name="quantity" value="1"
                               size="2"/>
                        <input type="submit" value="Add to Cart" class="btnAddAction logged-in"/><br>
                    </div>
                </div>
            </form>
        </div>
        {% endfor %}
    </div>
</div>
</body>
{% endblock %}
